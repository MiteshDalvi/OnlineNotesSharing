{% extends 'usernavigation.html'%}
{% load static %}
{% block body %}

{% if error  == "no" %}
<script>
	alert('Notes Uploaded Successfully');
    window.location=('{% url 'view_mynotes' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
	alert('Something went wrong, Try Again');
</script>
{% endif %}

<div class="container card shadow mt-5"
		style="font-family: 'IBM Plex Sans', sans-serif;">
	<div class="card-body">
	<h2 class="text-center text-danger">Upload Notes</h2>
	<hr>
		<div class="row">
			<div class="col-sm-6">
				<img src="{% static 'images/Book lover-bro.png' %}" style="width: 90%; height: 500px" class="mt-3">
			</div>

			<div class="col-sm-6">

				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}

					<label> Branch</label>
						<select class="form-control" name="branch">
						  <option value="">--- Select Branch ---</option>
						  <option value="Bachelor Computer Science">Bachelor Computer Science</option>
							<option value="Bachelor Information Technology">Bachelor Information Technology</option>
							<option value="Bachelor Computer Application">Bachelor Computer Application</option>
							<option value="Bachelor  Management Studies">Bachelor  Management Studies</option>
							<option value="Electrical Engineering">Electrical Engineering</option>
							<option value="Mechanical Engineering">Mechanical Engineering</option>
						</select>

					<label> Subject</label>
					<input type="text" class="form-control" placeholder="Enter Subject" name="subject">

					<label>Notes File</label>
					<input type="file" name="notesfile" class="form-control">

					<label> File Type</label>
					  <select class="form-control" name="filetype">
						<option value="PDF">--- Select File ---</option>
						<option value="PDF">PDF</option>
						<option value="PPT">PPT</option>
						<option value="DOC/DOCX">DOC/DOCX</option>
						<option value="TXT">TXT</option>
						<option value="Image">Image</option>
						<option value="ZIP/RAR">ZIP/RAR</option>
					  </select>

					<label>Description</label>
						<textarea class="form-control" rows="3" name="description"></textarea>
                    <input type="submit" class="btn btn-primary mt-2" value="Submit">

				</form>
			</div>
		</div>
</div>
</div>
{% endblock %}
